<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping chat</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <!-- Header -->
  <header>
    <!--Nav-->
    <div class="nav container">
      <a href="#" class="logo">Shopping Cart</a>

      <!--cart icon-->
      <i class='bx bx-cart' id="cart-icon"></i>

      <!-- cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- Content -->
        <div class="cart-content">      

        </div>

        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div> 
        </div>

        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>

        <!-- cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>

    </div>
  </header>

  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <!-- Content -->
    <div class="shop-content">

      <!-- Box-1 -->
      <div class="product-box">
        <img src="images/cap1.jpeg" alt="Cap" class="product-img">
        <h2 class="product-title">Blue Cap</h2>
        <span class="price">$25</span>
        <button class="add-cart">Add to cart</button>
      </div>

      <!-- Box-2 -->
      <div class="product-box">
        <img src="images/cap2.png" alt="Cap" class="product-img">
        <h2 class="product-title">Red Cap</h2>
        <span class="price">$30</span>
        <button class="add-cart">Add to cart</button>
      </div>

      <!-- Box-3 -->
      <div class="product-box">
        <img src="images/cap3.png" alt="Cap" class="product-img">
        <h2 class="product-title">Orange Cap</h2>
        <span class="price">$35</span>
        <button class="add-cart">Add to cart</button>
      </div>

    </div>

  </section>

  <!-- link to js -->
  <script src="app.js"></script>
  
</body>
</html>
